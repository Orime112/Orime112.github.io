<script>
  var message_Path = 'https://cdn.jsdelivr.net/gh/hsxyhao/live2d.github.io@master/';
  let landlord = document.querySelector('#landlord');
  var apiKey = landlord.dataset.key;
</script>
<script type="text/javascript" src="/media/live2d/js/live2d.js"></script>
<script>
	var home_Path = document.location.protocol + '//' + window.document.location.hostname + ":" + window.document.location.port + '/';
	var userAgent = window.navigator.userAgent.toLowerCase();
	var norunAI = ["android", "iphone", "ipod", "ipad", "windows phone", "mqqbrowser", "msie", "trident/7.0"];
	var norunFlag = false;

	for (var i = 0; i < norunAI.length; i++) {
		if (userAgent.indexOf(norunAI[i]) > -1) {
			norunFlag = true;
			break;
		}
	}

	if (!window.WebGLRenderingContext) {
		norunFlag = true;
	}

	if (!norunFlag) {
		var hitFlag = false;
		var AIFadeFlag = false;
		var liveTlakTimer = null;
		var sleepTimer_ = null;
		var AITalkFlag = false;
		var talkNum = 0;
		(function () {
			function renderTip(template, context) {
				var tokenReg = /(\\)?\{([^\{\}\\]+)(\\)?\}/g;
				return template.replace(tokenReg, function (word, slash1, token, slash2) {
					if (slash1 || slash2) {
						return word.replace('\\', '');
					}
					var variables = token.replace(/\s/g, '').split('.');
					var currentObject = context;
					var i, length, variable;
					for (i = 0, length = variables.length; i < length; ++i) {
						variable = variables[i];
						currentObject = currentObject[variable];
						if (currentObject === undefined || currentObject === null) return '';
					}
					return currentObject;
				});
			}

			String.prototype.renderTip = function (context) {
				return renderTip(this, context);
			};

			var re = /x/;
			re.toString = function () {
				showMessage('哈哈，你打开了控制台，是想要看看我的秘密吗？', 5000);
				return '';
			};

			$(document).on('copy', function () {
				showMessage('你都复制了些什么呀，转载要记得加上出处哦~~', 5000);
			});

			function initTips() {
				$.ajax({
					cache: true,
					url: message_Path + 'message.json',
					dataType: "json",
					success: function (result) {
						$.each(result.mouseover, function (index, tips) {
							$(tips.selector).mouseover(function () {
								var text = tips.text;
								if (Array.isArray(tips.text)) text = tips.text[Math.floor(Math.random() * tips.text.length + 1) - 1];
								text = text.renderTip({ text: $(this).text() });
								showMessage(text, 3000);
								talkValTimer();
								clearInterval(liveTlakTimer);
								liveTlakTimer = null;
							});
							$(tips.selector).mouseout(function () {
								showHitokoto();
								if (liveTlakTimer == null) {
									liveTlakTimer = window.setInterval(function () {
										showHitokoto();
									}, 15000);
								};
							});
						});
						$.each(result.click, function (index, tips) {
							$(tips.selector).click(function () {
								if (hitFlag) {
									return false
								}
								hitFlag = true;
								setTimeout(function () {
									hitFlag = false;
								}, 8000);
								var text = tips.text;
								if (Array.isArray(tips.text)) text = tips.text[Math.floor(Math.random() * tips.text.length + 1) - 1];
								text = text.renderTip({ text: $(this).text() });
								showMessage(text, 3000);
							});
							clearInterval(liveTlakTimer);
							liveTlakTimer = null;
							if (liveTlakTimer == null) {
								liveTlakTimer = window.setInterval(function () {
									showHitokoto();
								}, 15000);
							};
						});
					}
				});
			}
			initTips();

			var text;
			if (document.referrer !== '') {
				var referrer = document.createElement('a');
				referrer.href = document.referrer;
				text = '嗨！来自 <span style="color:#0099cc;">' + referrer.hostname + '</span> 的朋友！';
				var domain = referrer.hostname.split('.')[1];
				if (domain == 'baidu') {
					text = '嗨！ 来自 百度搜索 的朋友！<br>欢迎访问<span style="color:#0099cc;">「 ' + document.title.split(' - ')[0] + ' 」</span>';
				} else if (domain == 'so') {
					text = '嗨！ 来自 360搜索 的朋友！<br>欢迎访问<span style="color:#0099cc;">「 ' + document.title.split(' - ')[0] + ' 」</span>';
				} else if (domain == 'google') {
					text = '嗨！ 来自 谷歌搜索 的朋友！<br>欢迎访问<span style="color:#0099cc;">「 ' + document.title.split(' - ')[0] + ' 」</span>';
				}
			} else {
				if (window.location.href == home_Path) { //主页URL判断，需要斜杠结尾
					var now = (new Date()).getHours();
					if (now > 23 || now <= 5) {
						text = '你是夜猫子呀？这么晚还不睡觉，明天起的来嘛？';
					} else if (now > 5 && now <= 7) {
						text = '早上好！一日之计在于晨，美好的一天就要开始了！';
					} else if (now > 7 && now <= 11) {
						text = '上午好！工作顺利嘛，不要久坐，多起来走动走动哦！';
					} else if (now > 11 && now <= 14) {
						text = '中午了，工作了一个上午，现在是午餐时间！';
					} else if (now > 14 && now <= 17) {
						text = '午后很容易犯困呢，今天的运动目标完成了吗？';
					} else if (now > 17 && now <= 19) {
						text = '傍晚了！窗外夕阳的景色很美丽呢，最美不过夕阳红~~';
					} else if (now > 19 && now <= 21) {
						text = '晚上好，今天过得怎么样？';
					} else if (now > 21 && now <= 23) {
						text = '已经这么晚了呀，早点休息吧，晚安~~';
					} else {
						text = '嗨~ 快来逗我玩吧！';
					}
				} else {
					text = '欢迎阅读<span style="color:#0099cc;">「 ' + document.title.split(' - ')[0] + ' 」</span>';
				}
			}
			showMessage(text, 12000);
		})();

		liveTlakTimer = setInterval(function () {
			showHitokoto();
		}, 15000);

		function showHitokoto() {
			if (sessionStorage.getItem("Sleepy") !== "1") {
				if (!AITalkFlag) {
					$.getJSON('https://v1.hitokoto.cn/', function (result) {
						talkValTimer();
						showMessage(result.hitokoto, 0);
					});
				}
			} else {
				hideMessage(0);
				if (sleepTimer_ == null) {
					sleepTimer_ = setInterval(function () {
						checkSleep();
					}, 200);
				}
			}
		}

		function checkSleep() {
			var sleepStatu = sessionStorage.getItem("Sleepy");
			if (sleepStatu !== '1') {
				talkValTimer();
				showMessage('你回来啦~', 0);
				clearInterval(sleepTimer_);
				sleepTimer_ = null;
			}
		}

		function showMessage(text, timeout) {
			if (Array.isArray(text)) text = text[Math.floor(Math.random() * text.length + 1) - 1];
			$('.message').stop();
			$('.message').html(text);
			$('.message').fadeTo(200, 1);
			//if (timeout === null) timeout = 5000;
			//hideMessage(timeout);
		}
		function talkValTimer() {
			$('#live_talk').val('1');
		}

		function hideMessage(timeout) {
			//$('.message').stop().css('opacity',1);
			if (timeout === null) timeout = 5000;
			$('.message').delay(timeout).fadeTo(200, 0);
		}

		function initLive2d() {
			$('#hideButton').on('click', function () {
				if (AIFadeFlag) {
					return false;
				} else {
					AIFadeFlag = true;
					localStorage.setItem("live2dhidden", "0");
					$('#landlord').fadeOut(200);
					$('#open_live2d').delay(200).fadeIn(200);
					setTimeout(function () {
						AIFadeFlag = false;
					}, 300);
				}
			});
			$('#open_live2d').on('click', function () {
				if (AIFadeFlag) {
					return false;
				} else {
					AIFadeFlag = true;
					localStorage.setItem("live2dhidden", "1");
					$('#open_live2d').fadeOut(200);
					$('#landlord').delay(200).fadeIn(200);
					setTimeout(function () {
						AIFadeFlag = false;
					}, 300);
				}
			});
			$('#youduButton').on('click', function () {
				if ($('#youduButton').hasClass('doudong')) {
					var typeIs = $('#youduButton').attr('data-type');
					$('#youduButton').removeClass('doudong');
					$('body').removeClass(typeIs);
					$('#youduButton').attr('data-type', '');
				} else {
					var duType = $('#duType').val();
					var duArr = duType.split(",");
					var dataType = duArr[Math.floor(Math.random() * duArr.length)];

					$('#youduButton').addClass('doudong');
					$('#youduButton').attr('data-type', dataType);
					$('body').addClass(dataType);
				}
			});
			if (apiKey) {
				$('#showInfoBtn').on('click', function () {
					var live_statu = $('#live_statu_val').val();
					if (live_statu == "0") {
						return
					} else {
						$('#live_statu_val').val("0");
						$('.live_talk_input_body').fadeOut(500);
						AITalkFlag = false;
						showHitokoto();
						$('#showTalkBtn').show();
						$('#showInfoBtn').hide();
					}
				});
				$('#showTalkBtn').on('click', function () {
					var live_statu = $('#live_statu_val').val();
					if (live_statu == "1") {
						return
					} else {
						$('#live_statu_val').val("1");
						$('.live_talk_input_body').fadeIn(500);
						AITalkFlag = true;
						$('#showTalkBtn').hide();
						$('#showInfoBtn').show();

					}
				});
				$('#talk_send').on('click', function () {
					var info_ = $('#AIuserText').val();
					var userid_ = $('#AIuserName').val();
					if (info_ == "") {
						showMessage('写点什么吧！', 0);
						return;
					}
					if (userid_ == "") {
						showMessage('聊之前请告诉我你的名字吧！', 0);
						return;
					}
					showMessage('思考中~', 0);
					let protocol = window.location.protocol.indexOf("s") > 0 ? "https" : "http";
					$.ajax({
						type: "get",
						url: `${protocol}://www.tuling123.com/openapi/api?key=${apiKey}&info=${info_}`,
						dataType: "json",
						success: function (res) {
							talkValTimer();
							showMessage(res.text, 0);
							$('#AIuserText').val("");
							sessionStorage.setItem("live2duser", userid_);
						},
						error: function (e) {
							talkValTimer();
							showMessage('似乎有什么错误，请和站长联系！', 0);
						}
					});
				});
			} else {
				$('#showInfoBtn').hide();
				$('#showTalkBtn').hide();
			}
			//获取音乐信息初始化
			var bgmListInfo = $('input[name=live2dBGM]');
			if (bgmListInfo.length == 0) {
				$('#musicButton').hide();
			} else {
				var bgmPlayNow = parseInt($('#live2d_bgm').attr('data-bgm'));
				var bgmPlayTime = 0;
				var live2dBGM_Num = sessionStorage.getItem("live2dBGM_Num");
				var live2dBGM_PlayTime = sessionStorage.getItem("live2dBGM_PlayTime");
				if (live2dBGM_Num) {

						bgmPlayNow = parseInt(live2dBGM_Num);
					}
				}
				if (live2dBGM_PlayTime) {
					bgmPlayTime = parseInt(live2dBGM_PlayTime);
				}
				var live2dBGMSrc = bgmListInfo.eq(bgmPlayNow).val();
				$('#live2d_bgm').attr('data-bgm', bgmPlayNow);
				$('#live2d_bgm').attr('src', live2dBGMSrc);
				$('#live2d_bgm')[0].currentTime = bgmPlayTime;
				$('#live2d_bgm')[0].volume = 0.5;
				var live2dBGM_IsPlay = sessionStorage.getItem("live2dBGM_IsPlay");
				var live2dBGM_WindowClose = sessionStorage.getItem("live2dBGM_WindowClose");
				if (live2dBGM_IsPlay == '0' && live2dBGM_WindowClose == '0') {
					$('#live2d_bgm')[0].play();
					$('#musicButton').addClass('play');
				}
				sessionStorage.setItem("live2dBGM_WindowClose", '1');
				$('#musicButton').on('click', function () {
					if ($('#musicButton').hasClass('play')) {
						$('#live2d_bgm')[0].pause();
						$('#musicButton').removeClass('play');
						sessionStorage.setItem("live2dBGM_IsPlay", '1');
					} else {
						$('#live2d_bgm')[0].play();
						$('#musicButton').addClass('play');
						sessionStorage.setItem("live2dBGM_IsPlay", '0');
					}
				});
				window.onbeforeunload = function () {
					sessionStorage.setItem("live2dBGM_WindowClose", '0');
					if ($('#musicButton').hasClass('play')) {
						sessionStorage.setItem("live2dBGM_IsPlay", '0');
					}
				}
				document.getElementById('live2d_bgm').addEventListener("timeupdate", function () {
					var live2dBgmPlayTimeNow = document.getElementById('live2d_bgm').currentTime;
					sessionStorage.setItem("live2dBGM_PlayTime", live2dBgmPlayTimeNow);
				});
				document.getElementById('live2d_bgm').addEventListener("ended", function () {
					var listNow = parseInt($('#live2d_bgm').attr('data-bgm'));
					listNow++;
					if (listNow > $('input[name=live2dBGM]').length - 1) {
						listNow = 0;
					}
					var listNewSrc = $('input[name=live2dBGM]').eq(listNow).val();
					sessionStorage.setItem("live2dBGM_Num", listNow);
					$('#live2d_bgm').attr('src', listNewSrc);
					$('#live2d_bgm')[0].play();
					$('#live2d_bgm').attr('data-bgm', listNow);
				});
				document.getElementById('live2d_bgm').addEventListener("error", function () {
					$('#live2d_bgm')[0].pause();
					$('#musicButton').removeClass('play');
					showMessage('音乐似乎加载不出来了呢！', 0);
				});
			}
			//获取用户名
			var live2dUser = sessionStorage.getItem("live2duser");
			if (live2dUser !== null) {
				$('#AIuserName').val(live2dUser);
			}
			//获取位置
			var landL = sessionStorage.getItem("historywidth");
			var landB = sessionStorage.getItem("historyheight");
			if (landL == null || landB == null) {
				landL = '5px'
				landB = '0px'
			}
			$('#landlord').css('left', landL + 'px');
			$('#landlord').css('bottom', landB + 'px');
			//移动
			function getEvent() {
				return window.event || arguments.callee.caller.arguments[0];
			}
			var smcc = document.getElementById("landlord");
			var moveX = 0;
			var moveY = 0;
			var moveBottom = 0;
			var moveLeft = 0;
			var moveable = false;
			var docMouseMoveEvent = document.onmousemove;
			var docMouseUpEvent = document.onmouseup;
			smcc.onmousedown = function () {
				var ent = getEvent();
				moveable = true;
				moveX = ent.clientX;
				moveY = ent.clientY;
				var obj = smcc;
				moveBottom = parseInt(obj.style.bottom);
				moveLeft = parseInt(obj.style.left);
				if (isFirefox = navigator.userAgent.indexOf("Firefox") > 0) {
					window.getSelection().removeAllRanges();
				}
				document.onmousemove = function () {
					if (moveable) {
						var ent = getEvent();
						var x = moveLeft + ent.clientX - moveX;
						var y = moveBottom + (moveY - ent.clientY);
						obj.style.left = x + "px";
						obj.style.bottom = y + "px";
					}
				};
				document.onmouseup = function () {
					if (moveable) {
						var historywidth = obj.style.left;
						var historyheight = obj.style.bottom;
						historywidth = historywidth.replace('px', '');
						historyheight = historyheight.replace('px', '');
						sessionStorage.setItem("historywidth", historywidth);
						sessionStorage.setItem("historyheight", historyheight);
						document.onmousemove = docMouseMoveEvent;
						document.onmouseup = docMouseUpEvent;
						moveable = false;
						moveX = 0;
						moveY = 0;
						moveBottom = 0;
						moveLeft = 0;
					}
				};
			};
		}

  let sideBarOpen = 'sidebar-open';

    viewport = document.querySelector('body');

  function scrollAnimation(currentY, targetY) {

    let needScrollTop = targetY - currentY
    let _currentY = currentY
    setTimeout(() => {
      const dist = Math.ceil(needScrollTop / 10)
      _currentY += dist
      window.scrollTo(_currentY, currentY)
      if (needScrollTop > 10 || needScrollTop < -10) {
        scrollAnimation(_currentY, targetY)
      } else {
        window.scrollTo(_currentY, targetY)
      }
    }, 1)
  }

  back2Top.addEventListener("click", function (e) {
    scrollAnimation(document.scrollingElement.scrollTop, 0);
    e.stopPropagation();
    return false;
  });

  window.addEventListener('scroll', function (e) {
    let percent = document.scrollingElement.scrollTop / (document.scrollingElement.scrollHeight - document.scrollingElement.clientHeight) * 100;
    if (percent > 1 && !back2Top.classList.contains('back-top-active')) {
      back2Top.classList.add('back-top-active');
    }
    if (percent == 0) {
      back2Top.classList.remove('back-top-active');
    }
    if (back2TopText) {
      back2TopText.textContent = Math.floor(percent);
    }
  });


  let hasCacu = false;
  window.onresize = function () {
    calcuHeight();
  }

    // 动态调整站点概览高度
    if (!hasCacu && back2Top.classList.contains('pisces') || back2Top.classList.contains('gemini')) {

      hasCacu = true;
    }
  }
  calcuHeight();

  let open = false, MOTION_TIME = 300, RIGHT_MOVE_DIS = '320px';

  if (drawerBox) {
    let rightMotions = document.querySelectorAll('.right-motion');
    let right = drawerBox.classList.contains('right');

    let transitionDir = right ? "transition.slideRightIn" : "transition.slideLeftIn";

    let openProp, closeProp;
    if (right) {
      openProp = {
        paddingRight: RIGHT_MOVE_DIS
      };
      closeProp = {
        paddingRight: '0px'
      };
    } else {
      openProp = {
        paddingLeft: RIGHT_MOVE_DIS
      };
      closeProp = {
        paddingLeft: '0px'
      };
    }

    drawerBox.onclick = function () {
      open = !open;
      window.Velocity(rightSideBar, 'stop');
      window.Velocity(viewport, 'stop');
      window.Velocity(rightMotions, 'stop');
      if (open) {
        window.Velocity(rightSideBar, {
          width: RIGHT_MOVE_DIS
        }, {
          duration: MOTION_TIME,
          begin: function () {
            window.Velocity(rightMotions, transitionDir, {});
          }
        })
        window.Velocity(viewport, openProp, {
          duration: MOTION_TIME
        });
      } else {
        window.Velocity(rightSideBar, {
          width: '0px'
        }, {
          duration: MOTION_TIME,
          begin: function () {
            window.Velocity(rightMotions, {

          }
        })
        window.Velocity(viewport, closeProp, {
          duration: MOTION_TIME
        });

      for (let i = 0; i < drawerBox.children.length; i++) {
        drawerBox.children[i].classList.toggle('muse-line');

      drawerBox.classList.toggle(sideBarOpen);

        normal_title = document.title;

      } else {
        document.title = normal_title;
      }
    });
  }

          &lt;p&gt;🕶☂️🌂😊🤓🥙🥒🚣‍♀🎏🗽&lt;br&gt;

&lt;h1 id=&#34;1-css实现一个扇形&#34;&gt;1、Css实现一个扇形&lt;/h1&gt;
&lt;ul&gt;
&lt;li&gt;思路：提示一下思路，width和height都设置为0&lt;br&gt;
，border宽度设置为一个固定值，border角度设置和宽度一致，然后上下左右四个反向border-color，设置一个方向的颜色和另外方向的不同即可&lt;/li&gt;
&lt;/ul&gt;
&lt;pre&gt;&lt;code class=&#34;language-html&#34;&gt;&amp;lt;view class=&amp;quot;shan&amp;quot;&amp;gt;&amp;lt;/view&amp;gt;
  
&amp;lt;style lang=&amp;quot;scss&amp;quot;&amp;gt;
  .shan{

    height: 0px;

    border-radius: 50px;

  }
&amp;lt;/style&amp;gt;
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;&lt;img src=&#34;https://cdn.nlark.com/yuque/0/2020/png/513194/1592365774236-6363bc10-fdfd-4315-b3d0-51b595b05e1c.png#align=left&amp;amp;display=inline&amp;amp;height=109&amp;amp;margin=%5Bobject%20Object%5D&amp;amp;name=image.png&amp;amp;originHeight=109&amp;amp;originWidth=108&amp;amp;size=1370&amp;amp;status=done&amp;amp;style=none&amp;amp;width=108&#34; alt=&#34;image.png&#34; loading=&#34;lazy&#34;&gt;&lt;br /&gt;&lt;/p&gt;
&lt;p&gt;&lt;a name=&#34;CGCi1&#34;&gt;&lt;/a&gt;&lt;/p&gt;
&lt;h1 id=&#34;2-css-中transition和animate有何区别animate如何停留在最后一帧&#34;&gt;2、CSS 中&lt;code&gt;transition&lt;/code&gt;和&lt;code&gt;animate&lt;/code&gt;有何区别?&lt;code&gt;animate&lt;/code&gt;如何停留在最后一帧!&lt;/h1&gt;
&lt;hr&gt;
&lt;ul&gt;
&lt;li&gt;顾名思义，  是用来做过渡的，没有时间轴的概念，通过事件触发）（只有一次），没有中间状态。&lt;/li&gt;
&lt;li&gt;animate是做动效的，有时间轴的概念，可以重复触发并且拥有中间状态&lt;/li&gt;
&lt;/ul&gt;
&lt;p&gt;&lt;br /&gt;过渡的开销比动效小,前者一般用于交互居多,后者用于活动页居多;&lt;br /&gt;至于如何让&lt;code&gt;animate&lt;/code&gt;停留在最后一帧也好办,就它自身参数的一个值就可以了&lt;/p&gt;
&lt;pre&gt;&lt;code class=&#34;language-html&#34;&gt;&amp;lt;!DOCTYPE html&amp;gt;
&amp;lt;html lang=&amp;quot;en&amp;quot;&amp;gt;
&amp;lt;head&amp;gt;
  &amp;lt;meta charset=&amp;quot;UTF-8&amp;quot;&amp;gt;
  &amp;lt;meta name=&amp;quot;viewport&amp;quot; content=&amp;quot;width=device-width, initial-scale=1.0&amp;quot;&amp;gt;
  &amp;lt;title&amp;gt;animate动画测试&amp;lt;/title&amp;gt;
  &amp;lt;style&amp;gt;
    .test {
      box-sizing: border-box;
      border: 5px solid #f00;
      padding: 5px;
      width: 100px;
      height: 100px;
      position: absolute;
      /* 
      animation属性的简写姿势排序
      animation：名持方延，循方状尾
      animation: name duration timing-function delay iteration-count direction fill-mode;

      @keyframes name 动画名
      duration 持续时间
      timing-function 动画频率
      delay 延迟多久开始
      iteration-count 循环次数
      direction 动画方向，往返还是正向
      fill-mode 一般用来处理停留在某一帧 backwards则停留在首帧,both是轮流
      play-state running 开始， pause 暂停。。。
      */
     animation: moveChangeColor 1s ease 2.5s infinite ;
    }

    @keyframes moveChangeColor {
      from {
        top: 0%;
        left: 5%;
        background-color: #f00;
      }
      to {
        top: 0%;
        left: 50%;
        background-color: #ced;
      }
    }

  &amp;lt;/style&amp;gt;
&amp;lt;/head&amp;gt;
&amp;lt;body&amp;gt;
  &amp;lt;div class=&amp;quot;test&amp;quot;&amp;gt;&amp;lt;/div&amp;gt;
&amp;lt;/body&amp;gt;
&amp;lt;/html&amp;gt;
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;&lt;img src=&#34;https://cdn.nlark.com/yuque/0/2020/png/513194/1592366673486-8a1580ba-2e9a-468d-9762-29091861f52b.png#align=left&amp;amp;display=inline&amp;amp;height=136&amp;amp;margin=%5Bobject%20Object%5D&amp;amp;name=image.png&amp;amp;originHeight=136&amp;amp;originWidth=670&amp;amp;size=4426&amp;amp;status=done&amp;amp;style=none&amp;amp;width=670&#34; alt=&#34;image.png&#34; loading=&#34;lazy&#34;&gt;&lt;br&gt;
&lt;a name=&#34;HY7Q2&#34;&gt;&lt;/a&gt;&lt;/p&gt;
&lt;h1 id=&#34;3-js实现stringtrim方法&#34;&gt;3、JS实现String.trim()方法&lt;/h1&gt;
&lt;ul&gt;
&lt;li&gt;trim本质就是在字符串的前后去掉空格&lt;/li&gt;
&lt;/ul&gt;
&lt;pre&gt;&lt;code class=&#34;language-html&#34;&gt;String.prototype.emuTrim = function() {
	return this.replace(/(^\s*)|(\s*$\)/g, &#39;&#39;)
}
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;&lt;a name=&#34;gUlnN&#34;&gt;&lt;/a&gt;&lt;/p&gt;
&lt;h1 id=&#34;4-virtual-dom-的优势在哪里&#34;&gt;4、Virtual Dom 的优势在哪里？&lt;/h1&gt;
&lt;p&gt;:::info&lt;br&gt;
「Virtual Dom 的优势」其实这道题目面试官更想听到的答案不是上来就说「直接操作/频繁操作 DOM 的性能差」，如果 DOM 操作的性能如此不堪，那么 jQuery 也不至于活到今天。所以面试官更想听到 VDOM 想解决的问题以及为什么频繁的 DOM 操作会性能差。&lt;br /&gt;首先我们需要知道：&lt;br /&gt;DOM 引擎、JS 引擎 相互独立，但又工作在同一线程（主线程） JS 代码调用 DOM API 必须 挂起 JS 引擎、转换传入参数数据、激活 DOM 引擎，DOM 重绘后再转换可能有的返回值，最后激活 JS 引擎并继续执行若有频繁的 DOM API 调用，且浏览器厂商不做“批量处理”优化， 引擎间切换的单位代价将迅速积累若其中有强制重绘的 DOM API 调用，重新计算布局、重新绘制图像会引起更大的性能消耗。&lt;br&gt;
:::&lt;br&gt;
:::info&lt;br&gt;
其次是 VDOM 和真实 DOM 的区别和优化：&lt;br&gt;
:::&lt;br&gt;
:::info&lt;/p&gt;
&lt;ol&gt;
&lt;li&gt;虚拟 DOM 不会立马进行排版与重绘操作&lt;br /&gt;&lt;/li&gt;
&lt;li&gt;虚拟 DOM 进行频繁修改，然后一次性比较并修改真实 DOM 中需要改的部分，最后在真实 DOM 中进行排版与重绘，减少过多DOM节点排版与重绘损耗&lt;br /&gt;&lt;/li&gt;
&lt;li&gt;虚拟 DOM 有效降低大面积真实 DOM 的重绘与排版，因为最终与真实 DOM 比较差异，可以只渲染局部&lt;br /&gt;&lt;br&gt;
:::&lt;/li&gt;
&lt;/ol&gt;
&lt;p&gt;&lt;a name=&#34;lWoYX&#34;&gt;&lt;/a&gt;&lt;/p&gt;
&lt;h1 id=&#34;5-js实现图片懒加载&#34;&gt;5、JS实现图片懒加载&lt;/h1&gt;
&lt;p&gt;有时候一个网页会包含很多的图片，例如淘宝京东这些购物网站，商品图片多只之又多，页面图片多，加载的图片就多。服务器压力就会很大。不仅影响渲染速度还会浪费带宽。比如一个1M大小的图片，并发情况下，达到1000并发，即同时有1000个人访问，就会产生1个G的带宽。&lt;br /&gt;为了解决以上问题，提高用户体验，就出现了懒加载方式来减轻服务器的压力，优先加载可视区域的内容，其他部分等进入了可视区域再加载，从而提高性能。&lt;br /&gt;vue项目中的打包，是把html、css、js进行打包，还有图片压缩。但是打包时把css和js都分成了几部分，这样就不至于一个css和就是文件非常大。也是优化性能的一种方式。&lt;br /&gt;效果动图如下：&lt;br /&gt;进入正题------懒加载&lt;br /&gt;1.懒加载原理&lt;br /&gt;一张图片就是一个&lt;img&gt;标签，浏览器是否发起请求图片是根据&lt;img&gt;的src属性，所以实现懒加载的关键就是，在图片没有进入可视区域时，先不给&lt;img&gt;的src赋值，这样浏览器就不会发送请求了，等到图片进入可视区域再给src赋值。&lt;br /&gt;2.懒加载思路及实现&lt;br /&gt;实现懒加载有四个步骤，如下：&lt;br /&gt;1.加载loading图片&lt;br /&gt;2.判断哪些图片要加载【重点】&lt;br /&gt;3.隐形加载图片&lt;br /&gt;4.替换真图片&lt;br /&gt;1.加载loading图片是在html部分就实现的，代码如下：&lt;br /&gt;2.如何判断图片进入可视区域是关键。&lt;br /&gt;引用网友的一张图，可以很清楚的看出可视区域。&lt;br /&gt;如上图所示，让在浏览器可视区域的图片显示，可视区域外的不显示，所以当图片距离顶部的距离top-height等于可视区域h和滚动区域高度s之和时说明图片马上就要进入可视区了，就是说当top-height&amp;lt;=s+h时，图片在可视区。&lt;br /&gt;这里介绍下几个API函数：&lt;br /&gt;页可见区域宽：document.body.clientWidth;&lt;br /&gt;网页可见区域高：document.body.clientHeight;&lt;br /&gt;网页可见区域宽：document.body.offsetWidth (包括边线的宽);&lt;br /&gt;网页可见区域高：document.body.offsetHeight (包括边线的宽);&lt;br /&gt;网页正文全文宽：document.body.scrollWidth;&lt;br /&gt;网页正文全文高：document.body.scrollHeight;&lt;br /&gt;网页被卷去的高：document.body.scrollTop;&lt;br /&gt;网页被卷去的左：document.body.scrollLeft;&lt;br /&gt;网页正文部分上：window.screenTop;&lt;br /&gt;网页正文部分左：window.screenLeft;&lt;br /&gt;屏幕分辨率的高：window.screen.height;&lt;br /&gt;屏幕分辨率的宽：window.screen.width;&lt;br /&gt;屏幕可用工作区高度：window.screen.availHeight;&lt;br /&gt;HTMLElement.offsetTop 为只读属性，它返回当前元素相对于其 offsetParent 元素的顶部的距离。&lt;br /&gt;window.innerHeight：浏览器窗口的视口（viewport）高度（以像素为单位）；如果有水平滚动条，也包括滚动条高度。&lt;br /&gt;具体实现的js代码为：&lt;br /&gt;&lt;img src=&#34;https://cdn.nlark.com/yuque/0/2020/png/513194/1592367450299-42f2feba-7781-4c7d-91b0-499480166dcf.png#align=left&amp;amp;display=inline&amp;amp;height=174&amp;amp;margin=%5Bobject%20Object%5D&amp;amp;originHeight=800&amp;amp;originWidth=642&amp;amp;size=0&amp;amp;status=done&amp;amp;style=none&amp;amp;width=140&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;br /&gt;效果如下：&lt;br /&gt;&lt;img src=&#34;https://cdn.nlark.com/yuque/0/2020/png/513194/1592367450323-9a1269a2-3e5f-48a7-b678-290fece360bf.png#align=left&amp;amp;display=inline&amp;amp;height=82&amp;amp;margin=%5Bobject%20Object%5D&amp;amp;originHeight=466&amp;amp;originWidth=800&amp;amp;size=0&amp;amp;status=done&amp;amp;style=none&amp;amp;width=140&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;br /&gt;随着鼠标向下滚动，其余图片也逐渐显示并发起请求。&lt;br /&gt;&lt;img src=&#34;https://cdn.nlark.com/yuque/0/2020/png/513194/1592367450272-16c3e75c-99d2-4843-982a-9151c7822163.png#align=left&amp;amp;display=inline&amp;amp;height=70&amp;amp;margin=%5Bobject%20Object%5D&amp;amp;originHeight=399&amp;amp;originWidth=800&amp;amp;size=0&amp;amp;status=done&amp;amp;style=none&amp;amp;width=140&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/p&gt;

&lt;h1 id=&#34;6-给定一个整数数组找出具有最大和的子数组返回最大和&#34;&gt;6、给定一个整数数组，找出具有最大和的子数组，返回最大和&lt;/h1&gt;
&lt;pre&gt;&lt;code class=&#34;language-javascript&#34;&gt;/**
 * 给定一个整数数组
 * 找出具有最大和的连续子数组
 * 返回最大和
 */
console.log(&#39;进入了js文件&#39;);


const arr = [-2, 1, -3, 4, -1, 2, 1, -5, 4]

function maxSum(arr) {

  let sum = 0
  let max = 0

  for (let i = 0, len = arr.length; i &amp;lt; len; i++) {
    // 数组中的每一项在此遍历
    // 从1到最后依次累加
    // arr[i]依次为 -2, 1, -3, 4
    sum += arr[i]
    console.log(sum, i, arr[i]);
    
    if (max &amp;lt; sum) {
      // 最大值默认为0，如果最大值比现有和小了，让最大值等于现有和
      max = sum
    }
    if (sum &amp;lt; 0) {
      // 如果sum的值为负了，说明前面的累加并非最佳方案，放弃前面，去后面寻找，让sum值重新为0
      sum = 0
    }
  }
  return max
}

console.log(maxSum([1, -2, 3, -4, -5]));
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;&lt;a name=&#34;BHwJJ&#34;&gt;&lt;/a&gt;&lt;/p&gt;
&lt;h1 id=&#34;7-实现一个基本的promise&#34;&gt;7、实现一个基本的promise&lt;/h1&gt;
&lt;hr&gt;
&lt;ul&gt;
&lt;li&gt;分析：一个基本的promise，是一个类，实例化的时候接收一个回调函数，这个函数中有两个参数分别为resolve和reject&lt;/li&gt;
&lt;li&gt;用法：需要考虑到会在异步函数中进行resolve方法，所以需要管理成功态回调函数数组和失败态回调函数数组&lt;/li&gt;
&lt;/ul&gt;
&lt;pre&gt;&lt;code class=&#34;language-javascript&#34;&gt;const promise = new Promise((resolve, reject) =&amp;gt; {
	setTimeout(() =&amp;gt; {
  	resolve(&#39;ok&#39;)
  }, 1000)
})
&lt;/code&gt;&lt;/pre&gt;
&lt;pre&gt;&lt;code class=&#34;language-javascript&#34;&gt;class MyPromise {
  constructor(fn) {
    this.status = &#39;pending&#39;
    this.value = undefined
    this.reason = undefined

    // 保存异步执行过程中的回调函数数组
    this.resolvedCallbacks = []
    this.rejectedCallbacks = []

    let resolve = value =&amp;gt; {
      if(this.status === &#39;pending&#39;) {
        this.status = &#39;fulfilled&#39;
        this.value = value
        this.resolvedCallbacks.map(cb =&amp;gt; cb(this.value))
      }
    }

    let reject = reason =&amp;gt; {
      if(this.status === &#39;pending&#39;) {
        this.staus = &#39;rejected&#39;
        this.reason = reason
        this.rejectedCallbacks.map(cb =&amp;gt; cb(this.reason))
      }
    }
    
    try {
      fn(resolve, reject)
    } catch (err) {
      reject(err)
    }
  }

  // then方法实现
  then(onFulfilled, onRejected) {
    if(this.status === &#39;pending&#39;) {
      this.resolvedCallbacks.push(onFulfilled)
      this.rejectedCallbacks.push(onRejected)
    }
    if(this.status === &#39;fulfilled&#39;) {
      onFulfilled(this.value)
    }
    if(this.status === &#39;rejected&#39;) {
      onRejected(this.reason)
    }
  }
}

const myPromise = new MyPromise((res, rej) =&amp;gt; {
  setTimeout(() =&amp;gt; {
    res(&#39;ok123&#39;)
  }, 500)
}).then(value =&amp;gt; {
  console.log(value);
  
}, reason =&amp;gt; {
  console.log(reason);
})


&lt;/code&gt;&lt;/pre&gt;

<script>
  !function () {
    let searchMask = document.querySelector('#search_mask');
    let result = document.querySelector('#result');
    let items = document.querySelectorAll('.item');
    let searchBox = document.querySelector('#search');
    let statCount = document.querySelector('#stat_count');
    let statTimes = document.querySelector('#stat_times');
    let pageUl = document.querySelector('#page_ul');
    let close = document.querySelector('#close');
    
    close.addEventListener('click', function() {
      searchMask.style = 'display: none;'
    })

    let finds = [];
    let contents = [];
    let pageSize = 10;
    items.forEach(item => {
      let a = item.querySelector('a');
      contents.push({
        title: a.innerText,
        details: a.dataset.c,
        link: a.href
      })
      item.remove();
    })

    function insertStr(soure, start, count) {
      let newStr = soure.substr(start, count);
      return soure.slice(0, start) + '<em>' + newStr + '</em>' + soure.slice(start + count);
    }

    pageUl.addEventListener('click', function(event) {
      let target = event.target;
      if (target.__proto__ === HTMLSpanElement.prototype) {
        appendResults(parseInt(target.dataset.i));
      }
    })

    function appendResults(index) {
      let htmlResult = '';
      let start = index || 0;
      let end = Math.min(start + pageSize, finds.length);
      for (let i = start; i < end; i++) {
        const current = finds[i];
        let html = current.title;
        let sum = 0;
        let positions = current.positions;
        positions.forEach(position => {
          html = insertStr(html, position.start + sum, position.count);
          sum += 9;
        })
        htmlResult += `<div class="item"><a class="result-title" href="${current.link}">${html}</a></div>`;
      }
      result.innerHTML = htmlResult;
      pageUl.innerHTML = '';
      let count = finds.length / pageSize;
      let lis = '';
      if (start !== 0) {
        lis += `<span class="fa fa-angle-left" data-i='${start - 1}'></span>`;
      }
      for (let i = 0; i < count; i++) {
        lis += `<span class='${i === start?'current':''}' data-i='${i}'>${i+1}</span>`;     
      }
      if (start+1 < count) {
        lis += `<span class="fa fa-angle-right" data-i='${start+1}'></span>`;  
      }
      pageUl.innerHTML = lis;
    }

    function search(delay) {
      let timer = null
      return function () {
        clearTimeout(timer)
        timer = setTimeout(() => {
          let start = Date.now();
          let segments = searchBox.value.split(' ').filter(c => c != '');
          if (segments.length <= 0) {
            return;
          }
          finds = [];
          let htmlResult = '';
          contents.forEach(content => {
            let title = content.title;
            let positions = [];
            let find = false;
            segments.forEach((segment) => {
              if (content.title.includes(segment)) {
                find = true;
                positions.push({
                  start: content.title.indexOf(segment),
                  count: segment.length
                })
              } else if (content.details.includes(segment)) {
                find = true;
              }
            });
            if (find) {
              finds.push({
                title: content.title,
                link: content.link,
                positions
              });
            }
          })
          appendResults(0);
          statCount.textContent = finds.length;
          statTimes.textContent = Date.now() - start;
        }, delay)
      }
    }
    searchBox.addEventListener('input', search(200));
  }()
</script>

  window.Clipboard = (function (window, document, navigator) {

      copy;

    // 判断是不是ios端
    function isOS() {
      return navigator.userAgent.match(/ipad|iphone/i);
    }
    //创建文本元素
    function createTextArea(text) {

    function selectText() {

        selection.addRange(range);
        textArea.setSelectionRange(0, 999999);
      } else {
        textArea.select();
      }
    }

    //复制到剪贴板
    function copyToClipboard() {
      try {
        document.execCommand("Copy")
      } catch (err) {
        alert("复制错误！请手动复制！")
      }
      document.body.removeChild(textArea);
    }

    copy = function (text) {
      createTextArea(text);
      selectText();
      copyToClipboard();
    };

    return {
      copy: copy
    };
  })(window, document, navigator);

  function copyCode(e) {
    if (e.srcElement.tagName === 'SPAN' && e.srcElement.classList.contains('copy-code')) {
      let code = e.currentTarget.querySelector('code');
      var text = code.innerText;
      if (e.srcElement.textContent === '复制成功') {
        return;
      }
      e.srcElement.textContent = '复制成功';
      (function (elem) {
        setTimeout(() => {
          if (elem.textContent === '复制成功') {
            elem.textContent = '复制代码'
          }
        }, 1000);
      })(e.srcElement)
      Clipboard.copy(text);
    }
  }

  let pres = document.querySelectorAll('pre');
  pres.forEach(pre => {
    let code = pre.querySelector('code');
    let copyElem = document.createElement('span');
    copyElem.classList.add('copy-code');
    copyElem.textContent = '复制代码';
    pre.appendChild(copyElem);
    pre.onclick = copyCode
  })

</script>
